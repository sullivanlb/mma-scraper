name: Scraper Actions

on:
  schedule:
    - cron: "0 3 * * *"  # Daily run at 3 AM UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  daily_scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Scrapy event spider (recent events)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        working-directory: ./mma_scrapy
        run: scrapy crawl events -a mode=recent -a days_offset=7

  live_event_scrape:
    if: github.event.action == 'run-live-update'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Scrapy event spider (upcoming events)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        working-directory: ./mma_scrapy
        run: scrapy crawl events -a mode=upcoming
